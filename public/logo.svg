<svg xmlns="http://www.w3.org/2000/svg" width="360" height="64" viewBox="0 0 360 64" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Viggen Holdings</title>
  <desc id="titleDescDesc">Logo: a simple mark and wordmark for Viggen Holdings</desc>

  <!-- Background (transparent) -->
  <rect width="360" height="64" fill="none" />

  <!-- Mark: rounded square with a stylized 'V' chevron -->
  <g transform="translate(0,0)">
    <rect x="8" y="8" width="48" height="48" rx="10" fill="#0F172A" />
    <path d="M20 22 L32 32 L44 22 L44 42 L32 32 L20 42 Z" fill="#10B981" transform="translate(0,0)"/>
    <!-- alternative subtle highlight -->
    <rect x="8" y="8" width="48" height="48" rx="10" fill="none" stroke="#0F172A" stroke-opacity="0.06" />
  </g>

  <!-- Wordmark -->
  <g transform="translate(72,40)" fill="#0F172A" font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700">
    <text x="0" y="-6" font-size="20">Viggen</text>
    <text x="0" y="14" font-size="12" fill="#94A3B8" font-weight="600">Holdings</text>
  </g>
</svg>
